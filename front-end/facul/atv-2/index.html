<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
    <div class="tudo">
        <div id="login">
            <form method="post" action="">
                <h1>Login</h1>
                <p>
                    <label for="email_login">Seu E-mail</label>
                    <input id="email_login" type="text" placeholder="ex. contato@htmlecsspro.com" required="required">
                </p>

                <p>
                    <label for="senha_login">Sua Senha</label>
                    <input id="senha_login" type="password" placeholder="ex. senha" required="required">
                </p>

                
                <p><input type="checkbox" name="lembrar" id="lembrar">Manter-me logado</p>

                <input type="submit" value="Logar">

                <p class="link">Ainda nao tem conta? <a href="#paracadastro">Cadastre-se</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
