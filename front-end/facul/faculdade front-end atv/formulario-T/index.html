<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Formulario</title> 
</head>
<body>
        <h1>Formulário de Inscrição para Estudantes Iniciantes</h1>
        <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="Primeiro nome">
<br>
<br>
        <label for="email">E-mail</label>
        <input type="email" name="email">
<br>
<br>
        <label for="idade">Idade</label>
        <input type="number" id="senha" name="digite a senha">
<br>   
<br>
	<label for="cursos">Curso de Interesse:</label>
	
	<select name="seletor" id="seletor">
        <optgroup label="Cursos">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="JavaScript">JavaScript</option>
        </optgroup>
	</select>
<br>
<br>
        <label for="motivo">Motivo da inscrição:</label>
<br>
        <textarea name="" id="" cols="50" rows="5"></textarea>
<br>
<br>
        <label for="anexar">Anexar arquivos:</label>
        <input type="file" name="anexar" id="">
<br>
<br>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="" id="">
<br>
<br>
        <label for="data">Data de nascimento:</label>
        <input type="date" name="" id="">
<br>
<br>
        <label for="quero">Aceito os termos</label><input type="checkbox" name="" id="">
<br>
<br>
        <label for="outros">Outros Interesses:</label>
        <input type="text" name="outros" id="" placeholder="Digite outros interesses">
<br>
<br>
        <label for="contatos">Preferências de Contatos:</label>
        <br>
        <label for="telefone">Telefone</label><input name="Contatos" id="telefone" type="radio">

        <label for="E-mail">E-mail</label><input name="Contatos" id="E-mail" type="radio">

        <label for="WhatsApp">WhatsApp</label><input name="Contatos" id="WhatsApp" type="radio">
<br>
<br>
        <label for="quero">Quero receber newsletter
        <input type="checkbox" name="Preferências">
<br>
<br>
        <label for="foto">Enviar Foto:</label><input type="file" name="foto" id="">
<br>
<br>
        <label for="obs">Observações:</label>
<br>
        <textarea name="" id="" cols="50" rows="5"></textarea>
<br>
<br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </form>
</body>
</html>
