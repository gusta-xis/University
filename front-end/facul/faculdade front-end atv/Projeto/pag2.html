<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="index2/pag2.css">
</head>
<body>
    <section>
        <form action="">
            <picture>
                <img height="200" width="200" src="index2/img/logo.png" alt="">
            </picture>
        <div class="inputbox">

            <input placeholder="Digite seu nome" type="text" name="nome" id="nome" required>
        
            <label for="data">Digite sua data</label>
            <input type="date" name="data" id="data" required>
        
            <input placeholder="Digite seu E-mail" type="email" name="email" id="email" required>
        
            <input placeholder="Digite sua senha" type="password" name="senha" id="senha" required>
        
            <input placeholder="Confirme sua senha" type="password" name="senhac" id="senhac" required>
        </div>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

        <div class="voltar">
            <a href="index.html">Voltar</a>
        </div>
        </form>
    </sectio>
</body>
</html>
